<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello React</title>
  <style>
    .header {
      font-size: 50px;
      color: red;
    }
    #box {
      display: flex-inline;
      justify-content: center;
      padding: 30px;
    }
    #number {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

  <script type="text/babel">
  //
    class Counter extends React.Component {
      // handle event substract (-)
      handleSubstract() {
        // Subtract one
        this.setState({
          count: this.state.count -1
        });
      }
      // hande event add (+)
      handleAdd() {
        this.setState({
          count: this.state.count +1
        });
      }
      // handle state component
      constructor() {
        super();
        this.state = {
          count: 0
        }
        // Refere this to the handle functions
        this.handleAdd = this.handleAdd.bind(this);
        this.handleSubstract = this.handleSubstract.bind(this);
      }
      render() {
        // Cada vez que el esado cambia (this.state) vuelve a renderizar la vista
        console.log('i was rendered...')
        // Another way to calculate state change
        let type = '';
        if (this.state.count % 2 === 0) {
          type = 'Even';
        } else {
          type = 'Odd';
        }
        // render not used <h3>{this.state.count % 2 === 0 ? 'even' : 'odd'}</h3>
        // Vista
        return <div id='box'>
          <h2>{type}</h2>
          <h2>{this.state.count % 2 === 0 ? 'Par' : 'inpar'}</h2>
          <button onClick={this.handleSubstract}>-</button>
          <span id='number'>{this.state.count}</span>
          <button onClick={this.handleAdd}>+</button>
        </div>
      }
    }
    const App = function() {
      return <div>
        <Counter />
      </div>
    }
    //
    ReactDOM.render (<App />, document.getElementById('app'))
  </script>
</html>
